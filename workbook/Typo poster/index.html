<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타이포 폰트개발</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="section">
      <div class="container container-top">
        <div class="title">
          <h2>아이덴티티 폰트 개발</h2>
          <h3>나의 아이덴티티를 담은 폰트 개발</h3>
        </div>
      </div>

      <div class="container container-body">
        <div class="img"><img src alt="" /></div>

        <div class="text">
          <h3>쿨찌럭 알레르기</h3>
          <p>
            "먼지 알레르기"를 주제로 한 폰트는 불쾌하고 간질간질한 느낌을
            시각적으로 표현합니다. 글자의 표면의 불규칙하고 거친 텍스쳐가 마치
            작은 먼지 입자처럼 보여 알레르기의 불편함과 먼지를 나타냅니다.
            흐릿한 색상효과로 먼지의 느낌을 주었으며 미세한 텍스처가 추가되어
            먼지의 느낌을 더 효과적으로 전달합니다.
          </p>
        </div>
        <div class="img">
          <img src="../../assets/allerge/리플렛2페이지.png" alt="" />
        </div>

        <div class="text-date">
          <p>Graphic Media Lap</p>
          <p>2024.2.22</p>
        </div>
      </div>
    </div>
  </body>
</html>
